<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Background Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="slide" style="background-image: url('https://wallpaperaccess.com/full/391242.jpg');">
      </div>

      <div class="slide" style="background-image: url('https://wallpaperaccess.com/full/2651927.jpg');">
      </div>

      <div class="slide" style="background-image: url('https://wallpaperaccess.com/full/7994810.jpg');">
      </div>

      <div class="slide" style="background-image: url('https://wallpaperaccess.com/full/7994815.jpg');">
      </div>

      <div class="slide" style="background-image: url('https://wallpaperaccess.com/full/7994819.jpg');">
      </div>

      <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
      </button>

      <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
